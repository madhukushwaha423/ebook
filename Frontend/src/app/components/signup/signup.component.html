<div class="container">
  <div class="signup">
    <div class="row">
      <div id="login" class="col-sm-5 padding-0">
        <img
          src="./../../../assets/wllper.jpeg"
          alt="Snow"
          style="width: 100%"
        />
        <p class="centered">Get-Book <br /></p>
      </div>

      <div id="box" class="col-sm-7 padding-0">
        <mat-card>
          <form [formGroup]="userDetailsForm" (OnSubmit)="registerNewUser()">
            <div id="form">
              <mat-card-title class="header">Register Now</mat-card-title>

              <mat-form-field class="form-field">
                <input
                  type="email"
                  matInput
                  placeholder="Enter your Email "
                  formControlName="email"
                />
                <mat-icon class="icon" matSuffix>email</mat-icon>
              </mat-form-field>

              <mat-form-field class="form-field">
                <mat-label>Enter your password</mat-label>
                <input
                  matInput
                  [type]="hidePassword ? 'password' : 'text'"
                  formControlName="password"
                />
                <button
                  class="visibility"
                  mat-icon-button
                  matSuffix
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword"
                >
                  <mat-icon class="icon">{{
                    hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Confirm password</mat-label>
                <input
                  matInput
                  formControlName="confirm_password"
                />

              </mat-form-field>

              <p>
                <mat-checkbox [color]="'primary'" class="example-margin"
                  >I agree with all
                  <a [routerLink]="'/'">Terms and conditions</a></mat-checkbox
                >
              </p>

              <button
                type="button"
                class="join-button"
                mat-flat-button
                color="primary"
                (click)="registerNewUser()"
              >
                Sign up
              </button>
              <br />
              <br />
              <button
                class="btn btn-success float-right"
                [routerLink]="['/signin']"
              >
                login
              </button>
              <br />
              <br />
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<br> <br>
