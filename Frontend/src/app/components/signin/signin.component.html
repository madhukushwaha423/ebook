<br><br>

<div class="container">
    <div class="row">

      <div id="login" class="col-sm-5 padding-0">
        <img src="./../../../assets/wllper.jpeg" alt="Snow" style="width:100%;">
        <p class="centered">Get-Book <br>
        </p>
      </div>

      <div id="box" class="col-sm-7 padding-0">


        <mat-card>
          <form [formGroup]="userDetailsForm" (onSubmit)="onSubmit()">

            <div id="form">
              <mat-card-title class="header">Login</mat-card-title>

              <br>

              <mat-form-field class="form-field">
                <input type="email" matInput placeholder="Enter your Email " formControlName="email" [ngClass]="{ 'is-invalid': submitted && valuesOfForm.errors }">
                <div *ngIf="submitted && valuesOfForm.errors" class="invalid-feedback">
                  <div *ngIf="valuesOfForm.errors">email is required</div>
              </div>
                <mat-icon class="icon" matSuffix>email</mat-icon>

              </mat-form-field>

              <mat-form-field class="form-field">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && userDetailsForm.errors }">
                <button class="visibility" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon class="icon">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <div *ngIf="submitted && valuesOfForm.errors" class="invalid-feedback">
                  <div *ngIf="valuesOfForm.errors">Password is required</div>
              </div>
              </mat-form-field>


              <p>
                <mat-checkbox [color]="'primary'" class="example-margin">I agree with all <a [routerLink]=" '/' ">Terms
                    and
                    conditions</a></mat-checkbox>
              </p>
              <br>
              <button (click)="onSubmit()" type="button" class="join-button" mat-flat-button [disabled]="loading"
                color="primary">Login</button> <br> <br>
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              <p class="float-left">forget password ?</p>
              <button class="btn btn-success float-right" [routerLink]="['/signup']" routerLinkActive="router-link-active"  >Signup</button>
              <br>
              <br>
            </div>
          </form>
        </mat-card>


    </div>

  </div>

</div>
